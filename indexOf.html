<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">配列の中身を確認</h1>

<script type="text/javascript">
window.addEventListener('load',function(){
  // id属性の要素を変数に代入する
  const btn = document.getElementById("btn")
  let array = ["ぜろ",1,"テスト","two",3,"テスト"]
  // 変数「btn」に収納されたオブジェクトをクリックした時実行する
  btn.addEventListener("click",function(){
      // 文字列「テスト」の位置を配列の前から確認する
      // 前から確認して最初の位置である2が出力される
      console.log(array.indexOf("テスト"));
      // 文字列「テスト」の位置を配列の後ろから確認する
      // 前から確認して最初の位置である5が出力される
      console.log(array.lastIndexOf("テスト")) ;
  });
});
</script>

</html>
