<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">クラス</h1>

<script type="text/javascript">
const btn = document.getElementById("btn")
window.addEventListener('load',()=> {
    let number = 0
    // 条件式に基づいて繰り返し処理を行う
    // for(変数の定義;条件式;変数の更新){処理}
    for(let value = 0;value <= 9;value ++){
         number = number + value ;
    }
btn.innerHTML =` 値は${number}`;
});
</script>

</html>
