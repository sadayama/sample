<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">ボタン</h1>

<script type="text/javascript">

window.addEventListener('load',function(){
  //id属性btnの要素を変数に代入する
  const btn = document.getElementById("btn")
  // 変数「btn」に収納されたオブジェクトをクリックした時実行する
  btn.addEventListener("click",function(){
      // 現在の時刻を表すオブジェクトを生成する。
      // コンソールログに現在の時刻を出力する。
      console.log(new Date());
  });
});
</script>

</html>
