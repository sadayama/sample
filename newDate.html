<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>現在時刻の取得</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="time"></h1>

<script type="text/javascript">
window.addEventListener('load',function(){
    // 1000ミリ秒毎に実行する
    setInterval(()=>{
        // 現在の時刻を表すオブジェクトを生成する。
        // 生成したオブジェクトを変数「timer」に代入する
        let timer = new Date();
        // id属性「"time"」の要素に変数「timer」に値を書き換える
        document.getElementById("time").innerHTML = timer;
    },1000);
});
</script>

</html>
