<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">クラス</h1>

<script type="text/javascript">
let sample = [1,2,3,4,5,6,7,8,9,]
const btn = document.getElementById("btn")
window.addEventListener('load',function(){
    btn.innerHTML = sample;
    btn.addEventListener("click",() =>{
        // 配列の2番目に値を挿入
        sample.splice(1,0,"a");
        // 配列の6番目から2つを値と置き換える
        // 配列6番目と7番目が無くなり、代わりに値が配列に加わる
        sample.splice(5,2,"test");
        // 配列3番目から2つを削除する
        sample.splice(2,2);
        btn.innerHTML = sample;
    })
});
</script>

</html>
