<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">ボタン</h1>

<script type="text/javascript">
window.addEventListener('load',function(){
  //id属性btnの要素を変数に代入する
  const btn = document.getElementById("btn");
  //変数btnに代入された値をクリックした時に処理を実行する
  btn.addEventListener("click",function(){
      // 0~1未満の小数になる(乱数を発生させる)
      let value = Math.random();
      console.log(value);
      // 小数を切り捨てて整数にする
      let floor = Math.floor(value);
      console.log(floor);
      // 小数を四捨五入して整数にする
      let round = Math.round(value);
      console.log(round);
      // 小数を切り上げて整数にする
      let ceil = Math.ceil(value);
      console.log(ceil);
      // 応用でサイコロを作る
      function dice(){
          diceNumber = Math.floor(Math.random() * 6) + 1;
          document.getElementById("btn").innerHTML = diceNumber;
      }
      dice();


  },false);
}
,false);
</script>

</html>
