<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>

  <div id="btn">
    <h1>ここを押してください</h1>
  </div>

  <h2><div id="test"></div></h2>
    <form>
    <input id="text"　type="text" size="50px" value="ここに入力してください">
    </form>


<script type="text/javascript">
let form =
window.addEventListener('load',function(){
   // ボタン要素を変数に入れる
   test =document.getElementById("btn");

  // ボタン要素をクリックした時処理を実行
  test.addEventListener('click',function(){

   // 変数formにid属性textのフォームに入力されている値を代入する
   // 属性の後ろに書かれている「.value」で所得している
   form = document.getElementById("text").value;

  //id属性testのhtmlを変数formの値に書き換える
  document.getElementById("test").innerHTML=form;

 //ボタン要素をクリックした時の処理はここまで
 //id属性がbtnの要素をクリックすることで、id属性がtestの要素にフォーム内のテキストが書き込まれる。
},false);


}
,false);
</script>

</html>
