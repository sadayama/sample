<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">
    .hide{
      display:none;
    }
  </style>
</head>

<body>
  <div class="hide">
    <p>ボタンが押されました。</p>
    <p>共通のホップアップに複数のコンテンツを表示したい時にはshow()とhide()より便利かもしれない？</p>
  </div>
  <div class="test">
    <p>ここにテキスト</p>
  </div>

  <div class="show"><h1>ボタン</h1></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

 $(".show").click(function(){
   let sample =  $(".hide").html();
   $(".test").html(sample);
 });
});

</script>

</html>
