<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">クラス</h1>

<script type="text/javascript">
  "use strict";
const btn = document.getElementById("btn")
window.addEventListener('load',()=> {
    // プロパティと値が入ったオブジェクト
    let test = {one:1, two:2, three:3 };
    // 空の文字列が入った変数
    let answer = ""
    // for(変数　in オブジェクト式){処理}
    // オブジェクトのプロパティを変数の値として関数を実行する
    // 処理はプロパティの数だけ行われる
    for(let sample in test){
        answer += sample;
    };
    // 変数answerにはオブジェクトに入ったプロパティが連結された状態で入っている
    btn.innerHTML = answer;
    btn.addEventListener("click",()=>{
        // オブジェクトの値を参照する場合のfor文サンプル2種類

        // Object.keys()でオブジェクトのプロパティを配列に。
        // sampleに代入、for/of文で繰り返す
        for(let sample of Object.keys(test)){
            answer += test[sample];
        }
        // for/in文でオブジェクトのプロパティをsampleに代入して繰り返す
        for(let sample in test){
            answer += test[sample];
        };
        btn.innerHTML = answer;
    })
});
</script>

</html>
