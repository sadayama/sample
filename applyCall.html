<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>javascriptテスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">javascript</h1>

<script type="text/javascript">
  "use strict";
//const btn = document.getElementById("btn")
window.addEventListener('load',()=> {
    // thisの値と関数の引数を持つ関数
    function sample(one,two){
        console.log(`${one} ${two}${this.property}`);
    }
    // プロパティを持つオブジェクト
    const object = {property:"プロパティ"};
    // appyとcallはthis.の値と関数の引数を使って関数を実行する
    // appyは引数を配列で指定
    // 関数名.appy(オブジェクト名[引数]);
    sample.apply(object,["引数1","引数2"]);
    // callは引数を引数のカンマ区切りリストで指定
    // 関数名.call(オブジェクト名,引数);
    sample.call(object,"引数1","引数2");
});
</script>

</html>
