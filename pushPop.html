<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">クラス</h1>

<script type="text/javascript">
let sample = [1,2,3,4,5,6,7,8,9,]
const btn = document.getElementById("btn")
window.addEventListener('load',()=> {
    // 配列の末尾に値を挿入する
    sample.push(10);
    sample[sample.length] = 11;
    btn.innerHTML = sample;
    btn.addEventListener("click",()=>{
        sample.pop();
        btn.innerHTML = sample;
    })
});
</script>

</html>
