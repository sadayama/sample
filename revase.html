<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">ボタン</h1>

<script type="text/javascript">

window.addEventListener('load',function(){
  // id属性の要素を変数に代入する
  const btn = document.getElementById("btn")
  // 配列を代入した変数「value」
  let value = ["結合","できました"]

  // 変数「btn」に収納されたオブジェクトをクリックした時実行する
  btn.addEventListener("click",function(){
      value = ["できました","逆順"]
      // 変数「value」を「が」で結合した文字列を作る
      // 結合した文字列は変数「value」に代入
      value = value.reverse();
      value = value.join("が");
      document.getElementById("btn").innerHTML = value;
  });
});
</script>

</html>
