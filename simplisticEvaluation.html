    // &&は論理積
    // 1番目のオペランドがfalse
    // 論理値falseではなく1番目オペランドを返す

    object = {property:"プロパティ"};
    returnValue = object && object.property;
    console.log(returnValue);

    // ||は論理和

    let sampleTwo = {valueOne:"test"};
