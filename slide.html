<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>javascriptテスト</title>
  <style type="text/css">
    #right{
        float:left;
    }
    #left{
        float:left;
    }
  </style>
</head>

<body>
<h1 id="slide">一</h1>
<p>
    <div id="left">左</div>
    <div id="right">右</div>
</p>


<script type="text/javascript">
  "use strict";
//const btn = document.getElementById("btn")
window.addEventListener('load',()=> {
    //スライドを収納した配列
    const array = ["一","二","三","四","五"];
    //右ボタンと左ボタンの設定
    const left = document.getElementById("left");
    const right = document.getElementById("right");
    //現在のスライドを設定する変数
    let x= 0;
    let slide = array[x];
    //左ボタンを押した時の動き
    left.addEventListener("click",function(){
        if(x == 0){
            //もし左端なら右端へ
            x = 4;
        }else{
            //左にずれる
            x--;
        };
        //　スライドに反映する
        slide = array[x];
        document.getElementById("slide").innerHTML = array[x];
        clearInterval(slideshow)
    });
    //右ボタンを押した時の動き
    right.addEventListener("click",function(){
        if(x == 4){
            //もし右端なら左端へ
            x = 0;
        }else{
            //右にずれる
            x++;
        };
        //スライドに反映する
        slide = array[x];
        document.getElementById("slide").innerHTML = array[x];
        clearInterval(slideshow)
    });

    //時間毎の表示変化
    const slideshow = setInterval(function(){
        if(x == 4){
            //もし右端なら左端へ
            x = 0;
        }else{
            //右にずれる
            x++;
        };
        //スライドに反映する
        slide = array[x];
        document.getElementById("slide").innerHTML = array[x];
    },3500);
});
</script>

</html>
