<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">ボタン</h1>

<script type="text/javascript">
window.addEventListener('load',function(){
  //id属性btnの要素を変数に代入する
  const btn = document.getElementById("btn")
  // 変数「btn」に収納されたオブジェクトをクリックした時実行する
  btn.addEventListener("click",function(){
      // 900ミリ秒後に実行する
      setTimeout(function(){
          console.log("900ミリ秒");
          let doNot = setTimeout(function(){
              console.log("実行されません");
          },900);
          // 変数「doNot」に収納されたsetTimeout関数を取り消す。
          clearTimeout(doNot);
      },900);
  });
});
</script>

</html>
