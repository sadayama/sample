<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">クラス</h1>

<script type="text/javascript">
const btn = document.getElementById("btn")
window.addEventListener('load',()=> {
    // オブジェクトを作成するコンストラクタ
    // new演算子でオブジェクトを生成することを想定した関数をコンストラクタと言う
    // 関数名の頭文字は大文字にする
    function Sample(one,two){
        // 「this.プロパディ名 = 値」
        // プロパティに値が代入されたオブジェクトが生成される
        // oneとtwoが引数として代入される
        this.one = one;
        this.two = two;
    };
    // コンストラクタからオブジェクトを生成する
    // コンストラクタからnew演算子によって生成されたオブジェクトはインスタンスと呼ぶ
    // 引数がプロパティに代入されている
    let test = new Sample("oneです","twoです");
    btn.innerHTML = test.one;
});
</script>

</html>
