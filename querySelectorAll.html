<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">クラス</h1>
<h1 class="btn">クラス1</h1>
<h1 class="btn">クラス2</h1>

<script type="text/javascript">
window.addEventListener('load',function(){
  // id属性btnの要素を変数に代入する
  const btn = document.getElementById("btn");　
  // class「btn」をもつ要素のNodeListオブジェクトを作成する
  // NodeListは配列では無い
  let test =document.querySelectorAll(".btn");
  // 試しに配列を作ってみる
  const array = [1,3];
  // 配列を代入した変数
  console.log(array);
  // id属性を代入した変数
  console.log(btn);
  // NodeListを代入した変数
　console.log(test);
　// NodeListに代入された要素の2番目
  // id属性を代入した変数のようになる
  console.log(test[1])
  // 変数「test」に収納された要素1番目の要素をクリックした時実行する
  test[0].addEventListener("click",function(){
      console.log("処理しました");
  })
  // 変数「array」に収納された要素の数だけ実行する
  // 引数valueには、要素の値が代入される
  // ここでは、コンソールに配列の値を出力している。
  array.forEach(function(value){
      console.log(value);
  })
  // 変数「test」に収納された要素の数だけ実行する
  // 引数valueには　要素の値が代入される
  test.forEach(function(value){
      // 要素をクリックすると、その要素が表示される
      value.addEventListener("click",function(){
          console.log(value);
      })
    })
});
</script>

</html>
