<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<div class="btn">テスト</div>
<h1 class="btn">クラス1</h1>
<p class="btn">クラス2</p>
<h1 id="btn"></h1>

<script type="text/javascript">
window.addEventListener('load',function(){
  // class「btn」をもつ要素のNodeListオブジェクトを作成する
  // NodeListは配列では無い
  let test =document.querySelectorAll(".btn");
  // 変数「test」に収納された要素の数だけ実行する
  test.forEach(function(value){
      // 要素をクリックすると、その要素が表示される
      value.addEventListener("click",function(){
          // クリックされた"btn"classをもつ要素の種類が表示されます
          document.getElementById("btn").innerHTML = value
      })
    })
});
</script>

</html>
