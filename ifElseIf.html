<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <style type="text/css">

  </style>
</head>

<body>
<h1 id="btn">クラス</h1>

<script type="text/javascript">
const btn = document.getElementById("btn")
window.addEventListener('load',()=> {
    let number = false
    // 条件式に等しい場合に処理をする
    // (number === true)で変数numberがtrueかどうか
    if(number === true){
        btn.innerHTML =number;
    // else if で2つめ以降のif分岐
    } else if(number === false){
        btn.innerHTML ="falseです";
    // else はどのif分岐にも該当しなかった場合
    }else{
        btn.innerHTML =`値は${number}です`;
    }
});
</script>

</html>
